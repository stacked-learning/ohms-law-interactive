<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="SL_Full_B.png" alt="Logo" class="app-logo">
        </div>
        <div class="title-container">
            <h1 class="app-title">Ohm's Law Interactive Game</h1>
        </div>
        <div class="header-spacer"></div>
    </header>
    <div class="main-container">
        <!-- View Toggle -->
        <div class="view-toggle-container">
            <button id="view-toggle-btn" class="btn">Switch to Triangle View</button>
        </div>

        <!-- Equation Display -->
        <div class="equation-container" id="equation-view">
            <div class="equation-part">
                <span id="voltage-label" class="variable voltage">V</span>
            </div>
            <div class="equation-equals">=</div>
            <div class="equation-part">
                <span id="current-label" class="variable current">I</span>
            </div>
            <div class="equation-part">
                <span id="resistance-label" class="variable resistance">R</span>
            </div>
        </div>

        <!-- Triangle Display (Hidden by default) -->
        <div class="triangle-container hidden" id="triangle-view">
            <svg viewBox="0 0 200 180" class="ohm-triangle">
                <!-- Triangle Backgrounds -->
                <!-- Top (V) - Yellow -->
                <path d="M 100 10 L 190 170 L 10 170 Z" fill="none" stroke="black" stroke-width="4" />
                
                <!-- Split into 3 sections -->
                <!-- Top Section (V) -->
                <path d="M 100 10 L 145 90 L 55 90 Z" fill="#ffffcc" stroke="black" stroke-width="2" />
                <!-- Actually, let's draw the lines properly.
                     Triangle vertices: Top(100, 10), BottomRight(190, 170), BottomLeft(10, 170).
                     Midpoints for horizontal divider: Left(55, 90), Right(145, 90).
                     Vertical divider: From (100, 90) to (100, 170).
                -->
                <path d="M 100 10 L 190 170 L 10 170 Z" fill="none" stroke="black" stroke-width="5" />
                
                <!-- Top Area (V) -->
                <path d="M 100 10 L 190 170 L 10 170 Z" fill="none" /> <!-- Clip path maybe? No, just draw shapes -->
                
                <!-- Let's use paths for the filled areas -->
                <!-- Top (V) -->
                <path d="M 100 13 L 142 88 L 58 88 Z" fill="#ffffcc" stroke="none" />
                
                <!-- Bottom Left (I) -->
                <path d="M 55 92 L 98 92 L 98 167 L 13 167 Z" fill="#ffcccc" stroke="none" />
                
                <!-- Bottom Right (R) -->
                <path d="M 102 92 L 145 92 L 187 167 L 102 167 Z" fill="#ccccff" stroke="none" />

                <!-- Borders -->
                <!-- Outer Triangle -->
                <path d="M 100 10 L 190 170 L 10 170 Z" fill="none" stroke="black" stroke-width="6" stroke-linejoin="round" />
                <!-- Horizontal Line -->
                <line x1="53" y1="90" x2="147" y2="90" stroke="black" stroke-width="4" />
                <!-- Vertical Line -->
                <line x1="100" y1="90" x2="100" y2="170" stroke="black" stroke-width="4" />

                <!-- Labels -->
                <text x="100" y="70" text-anchor="middle" class="variable voltage" id="tri-voltage">V</text>
                <text x="65" y="150" text-anchor="middle" class="variable current" id="tri-current">I</text>
                <text x="135" y="150" text-anchor="middle" class="variable resistance" id="tri-resistance">R</text>
            </svg>
        </div>

        <!-- Simulation Area -->
        <div class="simulation-area">
            <!-- Circuit Diagram (SVG) -->
            <div class="circuit-container">
                <svg id="circuit-svg" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Wires -->
                    <path d="M 50 125 L 50 50 L 550 50 L 550 125" class="wire" fill="none" stroke="#555" stroke-width="8" />
                    <path d="M 50 275 L 50 350 L 550 350 L 550 275" class="wire" fill="none" stroke="#555" stroke-width="8" />
                    
                    <!-- Battery Group -->
                    <g id="battery-group" transform="translate(50, 200)">
                        <!-- Batteries will be dynamically added here -->
                    </g>

                    <!-- Resistor Group -->
                    <g id="resistor-group" transform="translate(550, 200)">
                        <!-- Resistor body -->
                        <rect x="-20" y="-75" width="40" height="150" fill="#f0f0f0" stroke="#333" stroke-width="2" />
                        <!-- Dots will be dynamically added here -->
                    </g>
                    
                    <!-- Current Arrows Group -->
                    <g id="current-arrows">
                        <!-- Arrows will be dynamically added/animated here -->
                    </g>
                </svg>
                
                <!-- Value Labels on Circuit -->
                <div class="circuit-label voltage-value" style="left: 80px; top: 200px;">
                    <span id="voltage-display">4.5</span> V
                </div>
                <div class="circuit-label resistance-value" style="right: 80px; top: 200px;">
                    <span id="resistance-display">500</span> &Omega;
                </div>
                <div class="circuit-label current-value" style="left: 300px; top: 30px;">
                    <span id="current-display">9.0</span> mA
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-container">
                <!-- Voltage Control -->
                <div class="control-group voltage-control">
                    <label for="voltage-slider" class="control-label voltage">Voltage (V)</label>
                    <div class="slider-wrapper">
                        <input type="range" id="voltage-slider" min="0.1" max="9.0" step="0.1" value="4.5" orient="vertical">
                    </div>
                </div>

                <!-- Resistance Control -->
                <div class="control-group resistance-control">
                    <label for="resistance-slider" class="control-label resistance">Resistance (R)</label>
                    <div class="slider-wrapper">
                        <input type="range" id="resistance-slider" min="10" max="1000" step="1" value="500" orient="vertical">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
